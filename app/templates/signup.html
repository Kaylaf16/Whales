
<html>
<head>
  <title>NYConnect</title>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/signup.css') }}">
<link rel="stylesheet" type="text/css"  href= "{{ url_for('static',filename='css/ionicons.css') }}"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <Center><p  class ="signUpInHeader">Sign Up</p></center>
  <div class="login-page">
    <div class="form">
<i class="ion-person" ></i>
      <form class="login-form" action="/signup" method="POST">
        <input type="text" id="username"placeholder="username" name="username"required/>
        <input type="password" id="password"placeholder="password" name ="password"required/>
        <input type="text" id="name"placeholder ="name" name="name"required/>
        <input type="text" id="skill"placeholder ="skill"name ="skill"required onchange="toggle()"/>
        <button>create</button>
        <p class="message">Already registered? <a href="/signin">Sign In</a></p>
      </form>
    </div>
    <center>  <p class ="subheading3">NYConnect</p></center>
  </div>
</body>
</html>
